    <div class="fb-popall">
        <p class="card-text">
            <script type="text/javascript">
                function doPopAllSocialFacebook(PopAll) {
                    var pop = document.getElementById("PopAll");
                    for (j = 1; j <= 100; j++) {
                        if (j < 10) {
                            j = "0" + j.toString();
                        } else {
                            j = j.toString();
                        }
                        console.log(j)
                        item = document.getElementById("Search" + j);
                        if (item != null) {
                            item.value = pop.value;
                        }
                    }
                }
            </script>
        </p>
        <form onsubmit="doPopAllSocialFacebook(this.PopAll.value); return false;">
            <input type="text" id="PopAll" name="PopAll" size="30" placeholder="FB Username">
            <input type="submit" value="Populate All">
            <br>
        </form>
        <br>
    </div>

    <style media="screen" type="text/css"></style>
    <script>
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
    </script>
    <script>
        function submitFormPosts(oFormElement) {
            url = "http://facebook.com/search/posts/?q=posts&epa=FILTERS&filters=";
            year = oFormElement["year"].value
            if (year == 0) {
                params = '{"rp_author":"{\\"name\\":\\"author\\",\\"args\\":\\"' + oFormElement["uid"].value + '\\"}"}'
            } else {
                params = '{"rp_author":"{\\"name\\":\\"author\\",\\"args\\":\\"' + oFormElement["uid"].value +
                    '\\"}","rp_creation_time":"{\\"name\\":\\"creation_time\\",\\"args\\":\\"{\\\\\\"start_year\\\\\\":\\\\\\"' +
                    year + '\\\\\\",\\\\\\"start_month\\\\\\":\\\\\\"' + year +
                    '-1\\\\\\",\\\\\\"end_year\\\\\\":\\\\\\"' + year + '\\\\\\",\\\\\\"end_month\\\\\\":\\\\\\"' +
                    year + '-12\\\\\\",\\\\\\"start_day\\\\\\":\\\\\\"' + year +
                    '-1-1\\\\\\",\\\\\\"end_day\\\\\\":\\\\\\"' + year + '-12-31\\\\\\"}\\"}"}'
            }
            finishURL = url + b64EncodeUnicode(params)
            window.open(finishURL);
            return false;
        }
    </script>
    <form onsubmit="return submitFormPosts(this);">
        <input type="text" placeholder="Facebook User ID" name="uid">
        <select name="year">
            <option value="0">Top</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
        <input type="submit" value="Posts by User">
    </form>
    <script>
        function submitFormPhotos(oFormElement) {
            url = "http://facebook.com/search/photos/?q=photos&epa=FILTERS&filters=";

    <script>
        function b64EncodeUnicode(str) {

                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }

                return false
            }
            if (startDateStr == "") {
                alert("Missing Start Date");
                return false
            }
            if (endDateStr == "") {
                alert("Missing End Date");
                return false

            startDate = startDateStr.split("-");
            endDate = endDateStr.split("-");
            sy = startDate[0]
            sm = startDate[1]
            sd = startDate[2]
            ey = endDate[0]
            em = endDate[1]
            ed = endDate[2]
            if (sm < 10) {
                sm = sm.replace('0', '');
            }
            if (sd < 10) {
                sd = sd.replace('0', '');
